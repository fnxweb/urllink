<!DOCTYPE html>
<!-- preferences.html -->
<html>
  <head>
  <title>URL LInk Preferences</title>
  <meta charset="utf-8">
  <script src="preferences.js"></script>
  <style type="text/css">

ul.urllink-list
{
  list-style-type: none;
  margin: 0;
  padding: 0;
  transition: 0.25s;
}
.urllink-list li.li-data
{
  display: block;
  word-break: break-all;
  width: 95%;
  background-color: #fbfbfb;
  border: 1px solid #b1b1b1;
  color: #0c0c0d;
  border-radius: 4px;
  padding-top: 0.5ex;
  padding-bottom: 0.5ex;
  padding-left: 0.5em;
  padding-right: 0.5em;
  margin-left: 1em;
  margin-right: 1em;
}
.urllink-list li:hover.li-data
{
  background-color: #ebebeb;
  cursor: grab;
  transition: 0.3s;
}
.urllink-list li.li-data.dragging
{
  background-color: #d7d7db;
}
.urllink-list li.li-sep
{
  display: block;
  height: 1.5ex;
  width: 90%;
  padding-left: 0.5em;
  padding-right: 0.5em;
  margin-left: 2em;
  margin-right: 2em;
}
.urllink-list li.li-sep div
{
  display: block;
  width: 100%;
  padding-top: 0.5ex;
  padding-bottom: 0.5ex;
}
.urllink-list li.li-sep span
{
  display: block;
  height: 0.5ex;
  width: 100%;
  border-radius: 4px;
}
.urllink-list li.li-sep.dragging span,
.urllink-list li.li-sep div.dragging span,
.urllink-list li.li-sep span.dragging
{
  background-color: #b1b1b3;
}

div.tab
{
  float: left;
  width: 15em;
  height: 4ex;
}
div.tab button
{
  display: block;
  background-color: #b1b1b3;
  border-radius: 4px;
  width: 100%;
  padding: 0.5em;
  border: none;
  outline: none;
  cursor: pointer;
  transition: 0.3s;
  text-align: left;
  margin-top: 2ex;
}
div.tab button:hover
{
  background-color: #737373;
  color: white;
}
div.tab button.active
{
  background-color: #4a4a4f; // #d7d7db;
  color: white;
  cursor: inherit;
}

.tab-content
{
  float: left;
  border: 8px solid #4a4a4f;
  border-radius: 4px;
  padding: 1em;
  width: 70%;
  min-height: 15ex;
  margin-left: -4px;
  background: inherit;
}

dt
{
  margin-left: 15em;
  clear: both;
  float: left;
  min-width: 15em;
}
dd
{
  float: left;
}

form.buttons
{
  margin-left: 15em;
}
form.buttons button
{
  float: left;
  min-width: 10em;
  text-align: center;
  margin-right: 2em;
}
  </style>
  </head>
  <body>

    <h1>Preferences</h1>

    <div class="tabs">

      <div class="tab">
        <button id="menu-tab-button"  class="tab-link">Custom menu</button>
        <button id="sandr-tab-button" class="tab-link">Search and Replace</button>
      </div>

      <div id="menu-tab" class="tab-content"
        title="List of menu items. '*' is replaced by the selection.'--' is a separator. '|'separates menu label from URL to use">
        <ul class="urllink-list"></ul>
      </div>

      <div id="sandr-tab" class="tab-content"
        title="List of search and replace items. Format is 'RegEx||Replacement'">
        <ul class="urllink-list"></ul>
      </div>

    </div>

    <div style="clear:both"></div><br>

    <dl>
      <div title="Open new window by default (as &lt;Shift&gt; normally does)">
        <dt>Prefer new window:</dt><dd><input id="option-new-window" type="checkbox"></dd>
      </div>
      <div title="Shows the extra sub-menu even if the current selection already looks like a valid URL">
        <dt>Always show filter sub-menu:</dt><dd><input id="option-force-sub-menu" type="checkbox"></dd>
      </div>
      <div title="Open new tabs in the background instead of switching to them">
        <dt>Open tabs in background:</dt><dd><input id="option-background-tabs" type="checkbox"></dd>
      </div>
      <div>
        <dt>Debug logging:</dt><dd><input id="option-debug" type="checkbox"></dd>
      </div>
      <dt>&nbsp;</dt><dd>&nbsp;</dd>
      <dt>Menu control:</dt><dd>
        <input id="option-both-options" class="menu-options" name="menu-control" type="radio">Show both menu options<br>
        <input id="option-hide-tab"     class="menu-options" name="menu-control" type="radio">Hide the 'open in tab' options<br>
        <input id="option-hide-open"    class="menu-options" name="menu-control" type="radio">Hide the normal 'open' options
      </dd>
    </dl>

    <div style="clear:both"></div><br>

    <form class="buttons">
      <button type="submit" id="prefs-save">Save</button>
      <button type="submit" id="prefs-cancel">Cancel</button>
    </form>

    <div style="clear:both"></div><br>

    <h1><a target="_blank" href="changelog.html">Changelog</a></h1>

  </body>
</html>
